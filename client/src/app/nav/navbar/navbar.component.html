<mat-toolbar color="primary" class="nav">
   <div class="logo"  >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svglogo" >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
      </svg>
      <span routerLink="/">DreamHome Reality!!</span>
   </div>
   <div class="actions" *ngIf="!isLogIn">
      <p (click)="openDialog('login')">Login</p>
      <p (click)="openDialog('register')">Register</p>
   </div>
   <div class="actions" *ngIf="isLogIn">
       <p routerLink="/add-task" *ngIf="role==='pmanager'" >Add Task</p>
       <p routerLink="/tasks" >Tasks</p>
       <p routerLink="/contractors" *ngIf="role==='pmanager'" >Contractors</p>
       <button mat-raised-button (click)="Logout()"  >Logout</button>

   </div>
   <div class="resposivemenu"><mat-icon>menu</mat-icon></div> 
</mat-toolbar>
